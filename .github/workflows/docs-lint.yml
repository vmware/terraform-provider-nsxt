---
name: docs-lint

on:
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Install Tools
        run: make tools
      - name: Docs HCL Lint
        run: make docs-lint
      - name: Docs Lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          config: '.markdownlint.jsonc'
          globs: |
            docs/*.md
            docs/data-sources/*.md
            docs/guides/*.md
            docs/resources/*.md
