---
name: Tests

on:
  pull_request:
    paths:
      - 'nsxt/metadata/**.go'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Go
        uses: ./.github/actions/setup-go
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./nsxt/metadata/...
